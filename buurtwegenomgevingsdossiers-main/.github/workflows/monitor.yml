name: Buurtwegen Monitor

on:
  schedule:
    - cron: '0 2 * * *' # Elke nacht om 02:00
  workflow_dispatch: # Laat je toe om het script handmatig te starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install geopandas pandas shapely requests

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Monitor Script
        run: node monitor.js

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add matches.geojson
          git commit -m "Update matches.geojson [skip ci]" || exit 0
          git push
